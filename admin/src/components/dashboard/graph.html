{% block graph %}
<div class="w-full h-full" id="chart"></div>
<script>

    /**
    * @param {string} e
    */
    const $ = (e) => document.querySelector(e)
    const options = {
        series: [{
            name: "Desktops",
            data: [10, 41, 35, 51, 49, 62, 69, 91, 148]
        }],
        chart: {
            height: 350,
            type: 'line',
            zoom: {
                enabled: false
            }
        },
        colors:["#009485"],
        dataLabels: {
            enabled: false
        },
        stroke: {
            curve: 'straight'
        },
        title: {
            text: 'Product Trends by Month',
            align: 'left'
        },
        grid: {
            row: {
                colors: ['#f3f3f3', 'transparent'], // takes an array which will be repeated on columns
                opacity: 0.5
            },
        },
        xaxis: {
            categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep'],
        }
    };

    /**
    * @typedef {Object} ApexCharts
    * @property {VoidFunction} render
    */    

    /**  @type {ApexCharts} */
    var chart = new ApexCharts($("#chart"), options);
    chart.render();
    
</script>
{% endblock %}
