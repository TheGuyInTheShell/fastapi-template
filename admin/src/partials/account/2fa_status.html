<div class="flex flex-col gap-4">
    <h3 class="text-lg font-medium">Autenticaci√≥n de Dos Pasos (2FA)</h3>

    {% if success_message %}
    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
        <span class="block sm:inline">{{ success_message }}</span>
    </div>
    {% endif %}

    <div class="flex items-center justify-between border p-4 rounded-lg">
        <div>
            <p class="font-medium">Estado:
                {% if user.otp_enabled %}
                <span class="text-green-600 font-bold">Activado</span>
                {% else %}
                <span class="text-gray-500">Desactivado</span>
                {% endif %}
            </p>
            <p class="text-sm text-gray-600 mt-1">Protege tu cuenta con una capa extra de seguridad.</p>
        </div>

        <div>
            {% if user.otp_enabled %}
            <button hx-post="/admin/account/2fa/disable" hx-target="#otp-section"
                class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">
                Desactivar
            </button>
            {% else %}
            <button hx-post="/admin/account/2fa/setup" hx-target="#otp-section"
                class="bg-blue-400 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded">
                Configurar 2FA
            </button>
            {% endif %}
        </div>
    </div>
</div>
